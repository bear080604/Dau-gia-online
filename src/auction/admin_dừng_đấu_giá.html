<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ƒêi·ªÅu khi·ªÉn Phi√™n ƒê·∫•u Gi√°</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auction-box {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px 40px;
      text-align: center;
      width: 420px;
    }

    .auction-box h2 {
      color: #1e293b;
      margin-bottom: 10px;
    }

    .status {
      margin: 10px 0;
      font-weight: bold;
      color: #334155;
    }

    .timer {
      font-size: 38px;
      color: #007bff;
      margin: 20px 0;
    }

    button {
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
      margin: 5px;
    }

    .pause-btn {
      background: #ef4444;
      color: white;
    }

    .resume-btn {
      background: #10b981;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    .log {
      margin-top: 20px;
      color: #475569;
      font-size: 14px;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
      background: #f1f5f9;
      border-radius: 8px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="auction-box">
    <h2>üéØ Phi√™n ƒê·∫•u Gi√° #<span id="sessionIdTxt">21</span></h2>
    <div class="status">Tr·∫°ng th√°i: <span id="statusTxt">ƒêang di·ªÖn ra</span></div>
    <div class="timer" id="timerTxt">00:00</div>

    <button id="pauseBtn" class="pause-btn">‚è∏ D·ª´ng</button>
    <button id="resumeBtn" class="resume-btn" disabled>‚ñ∂ Ti·∫øp t·ª•c</button>

    <div class="log" id="log"></div>
  </div>

  <script>
    // ===============================
    // ‚öôÔ∏è CONFIG
    // ===============================
    const API_BASE = "http://127.0.0.1:8000/api";
    const token = localStorage.getItem("auth_token"); // ph·∫£i c√≥ token h·ª£p l·ªá t·ª´ login API
    const sessionId = 21; // ID phi√™n c·∫ßn ƒëi·ªÅu khi·ªÉn

    const timerTxt = document.getElementById("timerTxt");
    const statusTxt = document.getElementById("statusTxt");
    const pauseBtn = document.getElementById("pauseBtn");
    const resumeBtn = document.getElementById("resumeBtn");
    const logBox = document.getElementById("log");

    let countdownInterval = null;
    let remainingSeconds = 0;

    // ===============================
    // ü™µ LOG HELPER
    // ===============================
    function log(message) {
      const time = new Date().toLocaleTimeString();
      logBox.innerHTML += `[${time}] ${message}<br>`;
      logBox.scrollTop = logBox.scrollHeight;
    }

    // ===============================
    // ‚è±Ô∏è TIMER HANDLING
    // ===============================
    function startCountdown(seconds) {
      clearInterval(countdownInterval);
      remainingSeconds = seconds;
      updateTimerDisplay();

      countdownInterval = setInterval(() => {
        if (remainingSeconds > 0) {
          remainingSeconds--;
          updateTimerDisplay();
        } else {
          clearInterval(countdownInterval);
          statusTxt.textContent = "‚èπ ƒê√£ k·∫øt th√∫c";
          log("‚èπ Phi√™n ƒë√£ k·∫øt th√∫c");
          pauseBtn.disabled = true;
          resumeBtn.disabled = true;
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const mins = Math.floor(remainingSeconds / 60);
      const secs = remainingSeconds % 60;
      timerTxt.textContent = `${String(mins).padStart(2, "0")}:${String(secs).padStart(2, "0")}`;
    }

    // ===============================
    // üîÑ FETCH SESSION
    // ===============================
    async function fetchSession() {
      try {
        const res = await fetch(`${API_BASE}/auction-sessions/${sessionId}`);
        const data = await res.json();

        if (!res.ok) throw new Error(data.message || "L·ªói t·∫£i phi√™n");

        const session = data.session || data;
        const end = new Date(session.bid_end);
        const now = new Date();

        remainingSeconds = Math.max(0, Math.floor((end - now) / 1000));

        if (session.paused) {
          statusTxt.textContent = "‚è∏ ƒêang t·∫°m d·ª´ng";
          pauseBtn.disabled = true;
          resumeBtn.disabled = false;
          updateTimerDisplay();
        } else if (session.status === "KetThuc") {
          statusTxt.textContent = "‚èπ ƒê√£ k·∫øt th√∫c";
          pauseBtn.disabled = true;
          resumeBtn.disabled = true;
          updateTimerDisplay();
        } else {
          statusTxt.textContent = "üü¢ ƒêang di·ªÖn ra";
          startCountdown(remainingSeconds);
          pauseBtn.disabled = false;
          resumeBtn.disabled = true;
        }
      } catch (err) {
        console.error(err);
        log("‚ö†Ô∏è Kh√¥ng th·ªÉ t·∫£i th√¥ng tin phi√™n.");
      }
    }

    // ===============================
    // ‚è∏ PAUSE
    // ===============================
    pauseBtn.onclick = async () => {
      if (!token) {
        alert("Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i ƒë·ªÉ c√≥ token h·ª£p l·ªá!");
        return;
      }
      try {
        const res = await fetch(`${API_BASE}/auction-sessions/${sessionId}/pause`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json",
          },
        });

        const text = await res.text();
        let data = {};
        try { data = JSON.parse(text); } catch {}

        if (res.ok) {
          clearInterval(countdownInterval);
          statusTxt.textContent = "‚è∏ ƒêang t·∫°m d·ª´ng";
          pauseBtn.disabled = true;
          resumeBtn.disabled = false;
          log(`‚è∏ ƒê√£ t·∫°m d·ª´ng phi√™n (${data.remaining_seconds || "?"} gi√¢y c√≤n l·∫°i)`);
        } else {
          log(`‚ùå L·ªói d·ª´ng phi√™n: ${data.message || text}`);
        }
      } catch (err) {
        log("‚ùå L·ªói k·∫øt n·ªëi khi d·ª´ng phi√™n");
      }
    };

    // ===============================
    // ‚ñ∂ RESUME
    // ===============================
    resumeBtn.onclick = async () => {
      if (!token) {
        alert("Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i ƒë·ªÉ c√≥ token h·ª£p l·ªá!");
        return;
      }
      try {
        const res = await fetch(`${API_BASE}/auction-sessions/${sessionId}/resume`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json",
          },
        });

        const text = await res.text();
        let data = {};
        try { data = JSON.parse(text); } catch {}

        if (res.ok) {
          const newEnd = new Date(data.new_bid_end);
          const now = new Date();
          const secondsLeft = Math.max(0, Math.floor((newEnd - now) / 1000));

          startCountdown(secondsLeft);
          statusTxt.textContent = "üü¢ ƒêang di·ªÖn ra";
          pauseBtn.disabled = false;
          resumeBtn.disabled = true;
          log(`‚ñ∂ Ti·∫øp t·ª•c phi√™n ‚Äî c√≤n l·∫°i ${secondsLeft} gi√¢y`);
        } else {
          log(`‚ùå L·ªói ti·∫øp t·ª•c phi√™n: ${data.message || text}`);
        }
      } catch (err) {
        log("‚ùå L·ªói k·∫øt n·ªëi khi ti·∫øp t·ª•c phi√™n");
      }
    };

    // ===============================
    // üöÄ INIT
    // ===============================
    fetchSession();
  </script>
</body>
</html>
