<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Hệ Thống Đấu Giá</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            font-size: 28px;
            color: #007bff;
            margin-bottom: 10px;
        }
        .login-header p {
            color: #6c757d;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px 12px 12px 40px; /* Padding cho icon */
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        .form-group i {
            position: absolute;
            left: 12px;
            top: 38px;
            color: #6c757d;
            z-index: 1;
        }
        .submit-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }
        .submit-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #0056b3, #004085);
            transform: translateY(-1px);
        }
        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            text-align: center;
            color: #007bff;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        .error {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            display: none;
            padding: 10px;
            background: #f8d7da;
            border-radius: 4px;
            border: 1px solid #f5c6cb;
        }
        .success {
            color: #28a745;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            display: none;
            padding: 10px;
            background: #d4edda;
            border-radius: 4px;
            border: 1px solid #c3e6cb;
        }
        .redirect-link {
            text-align: center;
            margin-top: 20px;
        }
        .redirect-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .redirect-link a:hover {
            text-decoration: underline;
        }
        .forgot-link {
            text-align: center;
            margin-top: 15px;
        }
        .forgot-link a {
            color: #6c757d;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-link a:hover {
            color: #007bff;
            text-decoration: underline;
        }
        .check-login {
            text-align: center;
            margin-bottom: 20px;
            color: #6c757d;
            font-size: 12px;
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="check-login" id="checkLogin">Đang kiểm tra đăng nhập...</div>
        <div class="login-header" id="loginHeader" style="display: none;">
            <h1><i class="fas fa-sign-in-alt"></i> Đăng Nhập</h1>
            <p>Vui lòng nhập email và mật khẩu để tiếp tục</p>
        </div>
        <form id="loginForm" style="display: none;">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i></label>
                <input type="email" id="email" placeholder="Nhập email của bạn" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i></label>
                <input type="password" id="password" placeholder="Nhập mật khẩu" required>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-sign-in-alt"></i> Đăng Nhập
            </button>
        </form>
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Đang đăng nhập...
        </div>
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        <div class="forgot-link" id="forgotLink" style="display: none;">
            <a href="#" onclick="alert('Tính năng quên mật khẩu sẽ được triển khai sau!')">Quên mật khẩu?</a>
        </div>
        <div class="redirect-link">
            <a href="detal.html" id="redirectLink" style="display: none;">Chuyển đến trang chi tiết đấu giá</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/login';
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const successEl = document.getElementById('success');
        const redirectLink = document.getElementById('redirectLink');
        const checkLoginEl = document.getElementById('checkLogin');
        const loginHeader = document.getElementById('loginHeader');
        const forgotLink = document.getElementById('forgotLink');

        // Kiểm tra nếu đã đăng nhập (token tồn tại)
        function checkAuth() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                // Tự động redirect nếu đã login
                successEl.textContent = 'Bạn đã đăng nhập! Đang chuyển hướng...';
                successEl.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'detal.html';
                }, 1500);
                return;
            }
            // Chưa login, hiển thị form
            checkLoginEl.style.display = 'none';
            loginHeader.style.display = 'block';
            loginForm.style.display = 'block';
            forgotLink.style.display = 'block';
        }

        // Hiển thị lỗi
        function showError(message) {
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            successEl.style.display = 'none';
            loadingEl.style.display = 'none';
            submitBtn.disabled = false;
        }

        // Hiển thị thành công
        function showSuccess(message, userName) {
            successEl.textContent = message + (userName ? ` Chào ${userName}!` : '');
            successEl.style.display = 'block';
            errorEl.style.display = 'none';
            loadingEl.style.display = 'none';
            submitBtn.disabled = false;
            redirectLink.style.display = 'block';
        }

        // Submit form
        loginForm.onsubmit = async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Validation nâng cao
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !password) {
                showError('Vui lòng nhập đầy đủ thông tin');
                return;
            }
            if (!emailRegex.test(email)) {
                showError('Email không hợp lệ');
                return;
            }
            if (password.length < 6) {
                showError('Mật khẩu phải ít nhất 6 ký tự');
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            redirectLink.style.display = 'none';

            try {
                // Lấy CSRF cookie nếu cần cho Sanctum (tùy backend)
                await fetch('http://localhost:8000/sanctum/csrf-cookie', { credentials: 'include' });

                const response = await fetch(API_URL, {
                    method: 'POST',
                    credentials: 'include',  // Để gửi cookie nếu cần
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-XSRF-TOKEN': localStorage.getItem('X-XSRF-TOKEN') || ''  // Nếu backend dùng CSRF
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Lưu token và user info
                    localStorage.setItem('auth_token', data.token || data.access_token);
                    if (data.user) {
                        localStorage.setItem('user_id', data.user.user_id);
                        localStorage.setItem('user_name', data.user.name || data.user.email);
                        localStorage.setItem('user_role', data.user.role || 'User');
                    }
                    showSuccess('Đăng nhập thành công!', data.user?.name || email);

                    // Tự động redirect sau 2 giây
                    setTimeout(() => {
                        window.location.href = 'detal.html';
                    }, 2000);
                } else {
                    throw new Error(data.message || 'Sai email hoặc mật khẩu');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Lỗi kết nối server. Vui lòng thử lại.');
            }
        };

        // Kiểm tra auth khi load trang
        checkAuth();

        // Xử lý CSRF nếu cần (tùy backend)
        document.addEventListener('DOMContentLoaded', function() {
            const token = document.cookie.match(/XSRF-TOKEN=([^;]+)/);
            if (token) {
                localStorage.setItem('X-XSRF-TOKEN', decodeURIComponent(token[1]));
            }
        });
    </script>
</body>
</html>
